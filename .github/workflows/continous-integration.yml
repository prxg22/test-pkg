name: CI
on:
  push:
    branches: [master]
  pull_request:

jobs:
  continous-integration:
    name: CI
    runs-on: [ubuntu-latest]

    steps:
      - uses: actions/checkout@v1
      - uses: actions/setup-node@v1.1.0
        with:
          version: 12.x
      - name: lint
        run: yarn lint
      - name: tests
        run: yarn test
